name: Continuous Integration
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 21.x, 22.x]
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d forumapi_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: npm install
      - name: run migrations
        run: npm run migrate:test up
      - name: run tests
        run: npm run test
        env:
          ACCESS_TOKEN_KEY: access-token-secret-key
          REFRESH_TOKEN_KEY: refresh-token-secret-key
          ACCCESS_TOKEN_AGE: 3000
